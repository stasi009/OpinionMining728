<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hotel Summary</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style1.css') }}">
    </head>
    <body>
        <table  >
        <caption>Hotels</caption>
        <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th># of Reviews</th>
        </tr>

        {% for summary in summaries %}
            <tr>
                <td><a href="/details/{{ summary["Id"] }}">  {{ summary["Id"] }}   </a>     </td>
                <td>{{ summary["Name"] }}</td>
                <td>{{ summary["Price"] }}</td>
                <td>{{ summary["NumReviews"] }}</td>
            </tr>
        {% endfor %}

        </table>

    </body>
</html>
